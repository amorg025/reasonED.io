<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        /* Reset some default styles for the page */
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Define your color scheme */
        :root {
            --primary-color: #541690;
            --secondary-color: #FF4949;
            --accent-color: #FF8D29;
            --highlight-color: #FFCD38;
        }

        /* Style the header with banner image and navigation bar */
        header {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        nav {
            background-color: var(--secondary-color);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <header>
        <img src="your-banner-image.jpg" alt="Banner Image">
        <nav>
            <ul>
                <li><a href="#team">Team</a></li>
                <li><a href="#deliverables">Deliverables</a></li>
                <li><a href="#presentations">Presentations</a></li>
                <li><a href="#user-stories">User Stories</a></li>
                <li><a href="#labs">Labs</a></li>
                <li><a href="#glossary">Glossary</a></li>
                <li><a href="#references">References</a></li>
            </ul>
        </nav>
    </header>

    <!-- The rest of your website content goes here -->

</body>
</html>
